version: "3"
services: 
  mongo:
      container_name: mongo
      image: mongo
      volumes:
        - .:/data/db
      ports:
        - "27020:27017"
  blog:
      container_name: blog
      restart: always
      image: diptochakrabarty/blog:v3
      links:
        - mongo
      ports:
        - "3000:3000"
     
    
